<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update an album</title>
</head>
<body>
  <h1>Update an album</h1>

  <form action="/update" method="post">
    <input type="hidden" name="id" th:value="${album.id}">
    <input type="text" name="title" th:value="${album.title}">
    <input type="text" name="artist" th:value="${album.artist}">
    <input type="text" name="tracks" th:value="${album.tracks}">
    <input type="date" name="releaseDate" th:value="${album.releaseDate}">
    <input type="text" name="company" th:value="${album.company}">
    <input type="submit" value="Save changes">
  </form>

</body>
</html>
